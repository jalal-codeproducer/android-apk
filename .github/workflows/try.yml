name: CI Test

on:
  workflow_dispatch:
  
  pull_request:
    branches: [main]

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Run sample script
        run: echo Hello, world

  build:
    name: Generate App Bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Bundle 'release' with Gradle
        run: ./gradlew bundleRelease

      # Add the following steps to send an email when the workflow is finished
      - name: Send email on success
        if: success()
        run: |
          curl -s --user "api:${{ secrets.MAILGUN_API_KEY }}" \
            https://api.mailgun.net/v3/${{ secrets.MAILGUN_DOMAIN }}/messages \
            -F from='CI/CD Pipeline <mailgun@yourdomain.com>' \
            -F to='benjamin.lamprecht1@edu.fh-joanneum.at' \
            -F subject='CI/CD Pipeline Finished' \
            -F text='Email content'
      - name: Send email on failure
        if: failure()
        run: |
          curl -s --user "api:${{ secrets.MAILGUN_API_KEY }}" \
            https://api.mailgun.net/v3/${{ secrets.MAILGUN_DOMAIN }}/messages \
            -F from='CI/CD Pipeline <mailgun@yourdomain.com>' \
            -F to='benjamin.lamprecht1@edu.fh-joanneum.at' \
            -F subject='CI/CD Pipeline Failed' \
            -F text='Email content'
